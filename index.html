<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google by Oliver</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #fff;
}

.logo {
    margin-top: 150px;
    font-size: 60px;
    font-weight: bold;
    color: #4285F4;
}

.logo span:nth-child(2) { color: #EA4335; }
.logo span:nth-child(3) { color: #FBBC05; }
.logo span:nth-child(4) { color: #4285F4; }
.logo span:nth-child(5) { color: #34A853; }
.logo span:nth-child(6) { color: #EA4335; }

.logo a {
    text-decoration: none; /* Remove underline */
    color: inherit;        /* Keep original colors */
}

.logo a:hover {
    opacity: 0.8; /* Slight hover effect */
}

.sub-logo {
    display: block;
    font-size: 24px;
    color: #555;
    margin-top: 10px;
}

.search-section {
    margin-top: 30px;
}

input[type="text"] {
    width: 80%;
    max-width: 500px;
    padding: 12px;
    font-size: 18px;
    border: 1px solid #dcdcdc;
    border-radius: 24px;
    outline: none;
}

input[type="text"]:focus {
    border-color: #4285F4;
    box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
}

button, input[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

input[type="submit"] {
    background-color: #f8f9fa;
    color: #000;
}

input[type="submit"]:hover {
    background-color: #f1f1f1;
}

.custom-button {
    color: white;
}

/* Custom colors for different services */
.mit-button { background-color: #FF6F00; } /* MIT orange */
.mit-button:hover { background-color: #e65c00; }

.classroom-button { background-color: #1A73E8; } /* Google Classroom blue */
.classroom-button:hover { background-color: #155ab6; }

.translate-button { background-color: #34A853; } /* Google Translate green */
.translate-button:hover { background-color: #2c8c43; }

.chumbaka-button { background-color: #9C27B0; } /* Purple for Chumbaka */
.chumbaka-button:hover { background-color: #7B1FA2; }

/* Flexbox for button alignment */
.button-row {
    display: flex;
    justify-content: center; /* center horizontally */
    flex-wrap: wrap;         /* wrap on small screens */
    gap: 10px;               /* spacing between buttons */
    margin-top: 15px;
}

@media screen and (max-width: 600px) {
    input[type="text"] {
        width: 90%;
    }
    .button-row button, input[type="submit"] {
        width: 50%;
        max-width: 200px;
    }
}
</style>
</head>
<body>

<div class="logo">
    <a href="https://gd-streetwear.github.io/oliver-tan-z/" target="_blank">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        <span class="sub-logo">by Oliver</span>
    </a>
</div>

<div class="search-section">
    <form action="https://www.google.com/search" method="GET" target="_blank" style="display:inline-block;">
        <input type="text" name="q" placeholder="Search Google by Oliver" aria-label="Search">
        <input type="submit" value="Google Search">
    </form>

    <div class="button-row">
        <button class="custom-button mit-button" onclick="window.open('https://appinventor.mit.edu/', '_blank')" aria-label="Go to MIT App Inventor">
            MIT App Inventor
        </button>
        <button class="custom-button classroom-button" onclick="window.open('https://classroom.google.com/', '_blank')" aria-label="Go to Google Classroom">
            Google Classroom
        </button>
        <button class="custom-button translate-button" onclick="window.open('https://translate.google.com/', '_blank')" aria-label="Go to Google Translate">
            Google Translate
        </button>
        <button class="custom-button chumbaka-button" onclick="window.open('https://www.chumbaka.asia/', '_blank')" aria-label="Go to Chumbaka Asia ICT">
            Chumbaka Asia ICT
        </button>
    </div>
</div>

</body>
</html>
